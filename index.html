<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Hours Tracker </title>

  <link rel="stylesheet" href="style.css">


  <!-- Notes  -->
  <!-- AI USE: 
    9/14: Prompt: Help edit this code, the Right panel is currently inside of the Left making the html and css off.   
          result: closed the missing </div> in the header. Moved left-panel and right-panel to be siblings inside .container (instead of nested incorrectly).
            Removed extra closing tags that broke the structure.Clean indentation so you can see the hierarchy clearly.
  '-->
</head>
<body>
  <div class="container">

    <!-- Header -->
    <div class="header">
      <div class="logo">Office Hour Tracker</div>
      <div class="user-info">
        <div class="avatar">JD</div>
        <span>Dr. Jane Doe</span>
      </div>
    </div>
    <!-- End Header -->

    <!-- Main Content -->
    <div class="main-content">
      <!-- Left Panel: Office Hours Form -->
      <div class="left-panel">
        <div class="office-hours-form">
          <h2 class="form-title">Manage Office Hours</h2>
          
          <div class="time-slot">
            <select class="day-select">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
            </select>
            <input type="time" value="09:00">
            <span>to</span>
            <input type="time" value="11:00">
          </div>
          
          <div id="office-hours-container"></div>
          
          <button class="add-time-btn" id="add-time-btn">+ Add Another Time Slot</button>
          <button class="save-hours-btn">Save Office Hours</button>
        </div>
    </div>
    <!-- End Left Panel -->

      <!-- Right Panel: Check in/Check out -->
      <div class="right-panel">
        <div class="status-card">
          <h2 class="status-title">Office Hour Status</h2>
          
          <!-- Status Indicator -->
          <div class="status-indicator">
            <div class="indicator"></div>
            <span class="status-text">Currently Checked Out</span>
          </div>
          
          <!-- Buttons -->
          <button class="checkin-btn" id="checkin-btn">Check In</button>
          <button class="checkout-btn" id="checkout-btn">Check Out</button>
        </div>
      </div>
      <!-- End Right Panel -->
    </div>
    <!-- End Main Content -->

    <!-- Current Status -->
    <div class="current-status">
      <p>Next Office Hours:</p>
      <p class="next-office-hours">------</p>
    </div>
    <!-- End Current Status -->
  </div>
  <script src = "index.js"></script>
</body>
</html>
