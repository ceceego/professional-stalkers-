<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professor Office Hour Tracker</title>
  <link rel="stylesheet" href="student_style.css">
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="logo">Office Hour Tracker</div>
      <div class="user-info">
        <span>Welcome, Student</span> <!-- JS will replace with firstname -->
        <div class="avatar">S</div> <!-- JS will replace with first initial -->
      </div>
    </header>

    <!-- Favorite Professors Section -->
    <h2 class="section-title">Favorited Professors</h2>
    <div class="main-content" id="favoriteProfessors">
      <!-- JS will dynamically populate favorite professor cards -->
    </div>

    <!-- All Professors Section -->
    <h2 class="section-title">All Professors</h2>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search for professors..." id="searchInput">
    </div>

    <div class="main-content" id="allProfessors">
      <!-- JS will dynamically populate all professor cards -->
    </div>

  </div>

  <script src="student_script.js"></script>
</body>
</html>
